<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Volunteering</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">

    <style>
        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }
    </style>
</head>
<body>
<nav class="navbar custom-navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <img th:src="@{https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6j95mDNtjlabAxUewbAcxvJnU9w4P7Iu0Og&s}" alt="Logo" class="logoimg" style="width: 50px; height: 50px; border-radius: 10px;">
            <span class="ms-2">Volunteer Platform</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto d-flex align-items-center gap-3">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/register}">SignUp</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/volunteerlogin}">Volunteer Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/organisationlogin}">Organisation Login</a>
                </li>

            </ul>

        </div>
    </div>

</nav>


<div class="container" style="margin-top: 10%;" >

    <div th:if="${param.error}" class="alert alert-danger">
        Invalid email or password!
    </div>
    <div id="login-form" class="form-container active">
        <h1>Welcome Back!</h1>
        <form th:action="@{/volunteer_login}" th:object="${login}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field ="*{email}" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field = "*{password}" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit"  class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
