<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Volunteering Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/organisation-home.css}">
</head>

<body>

    <div th:replace="~{fragments :: navbar}"></div>

    <main class="w-100">
        <div th:replace="~{fragments :: user-profile-modal}"></div>

        <div class="tasks-block w-100 d-flex flex-column align-items-center">
            <div class="tasks-area">
                <div class="d-flex justify-content-between" style="flex:none;">
                    <h5 class="display-6" style="padding: 10px; padding-top:0px;font-weight:bold; width:40%">Completed Tasks</h5>
                </div>
                <div class="cards-area">
                    <div class="card" th:each="task : ${tasks}">
                        <h5 class="card-header d-flex justify-content-between">
                            <span th:text="${task.title}">Task Title</span>
                            <span>
                                <span class="badge text-bg-success">Completed</span>
                            </span>
                        </h5>
                        <div class="card-body d-flex">
                            <div style="width: 94%;">
                                <div><strong>Completion Start Date:</strong> <span th:text="${task.startDate}">18-01-2025</span></div>
                                <div><strong>Completion Date:</strong> <span th:text="${task.completionDate}">20-01-2025</span></div>
                                <div><strong>Done By:</strong> <span th:text="${task.doneBy}">John Doe</span></div>
                            </div>
                            <div class="d-flex flex-column" style="flex: none; gap: 5px;">
                                <a class="btn btn-outline-primary" th:href="@{/taskRating.html}">Rate Task</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>                  
        </div>
    </main>

    <div th:replace="~{fragments :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="@{/js/index.js}"></script>

</body>

</html>
