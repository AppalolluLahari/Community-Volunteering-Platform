<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <nav th:fragment="navbar" class="navbar custom-navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6j95mDNtjlabAxUewbAcxvJnU9w4P7Iu0Og&s" alt="Logo" class="logoimg" style="width: 50px; height: 50px; border-radius: 10px;">
                    <span class="ms-2">Volunteer Platform</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto d-flex align-items-center gap-3">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/volunteer/home}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"  th:href="@{/volunteer/tasks}">Tasks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/volunteer/rating}">Rating</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/volunteer/search_filter}" >Filter</a>
                        </li>
                        <li class="nav-item d-lg-none">
                            <div class="dropdown-center">
                                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-person-circle"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#userProfileModalLabel">Profile</a></li>
                                    <li><a class="dropdown-item" th:href="@{/volunteer/my_tasks}">My Tasks</a></li>
                                    <li><a class="dropdown-item" th:href="@{/volunteer/logout}"><button class="btn btn-danger">Logout</button></a></li>
                                </ul>
                            </div>
                        </li>

                    </ul>

                </div>
                <div class="dropdown-center d-lg-block d-none">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#userProfileModalLabel">Profile</a></li>
                        <li><a class="dropdown-item" th:href="@{/volunteer/my_tasks}">My Tasks</a></li>
                        <li><a class="dropdown-item" th:href="@{/}"><button class="btn btn-danger">Logout</button></a></li>
                    </ul>
                </div>
            </div>

        </nav>
        <div th:fragment = "profilepage" class="modal fade" tabindex="-1" id="userProfileModalLabel" aria-labelledby="userProfileModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">My Profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form id="userProfileForm"  method="post">

                            <!-- Use Elvis operator (?:) for safe null handling -->
                            <div class="input-group mb-3" style="width: 100%; margin: 10px;">
                                <span class="input-group-text" style="width: 20%;">User ID</span>
                                <input type="text" id="userId" name="userId" th:value="${session?.user?.userId ?: ''}" class="form-control" readonly>
                            </div>
                            <div class="input-group mb-3" style="width: 100%; margin: 10px;">
                                <span class="input-group-text" style="width: 20%;">Name</span>
                                <input type="text" id="userName" name="name" th:value="${session?.user?.name ?: ''}" class="form-control" readonly>
                                <button class="btn btn-outline-secondary toggle-edit" type="button">Edit</button>
                            </div>
                            <!-- Continue with other fields using the same pattern -->
                            <div class="input-group mb-3" style="width: 100%; margin: 10px;">
                                <span class="input-group-text" style="width: 20%;">Email</span>
                                <input type="email" id="userEmail" name="email" th:value="${session?.user?.email ?: ''}" class="form-control" readonly>
                            </div>
                            <div class="input-group mb-3" style="width: 100%; margin: 10px;">
                                <span class="input-group-text" style="width: 20%;">Phone</span>
                                <input type="text" id="userPhone" name="phone" th:value="${session?.user?.phone ?: ''}" class="form-control" readonly>
                                <button class="btn btn-outline-secondary toggle-edit" type="button">Edit</button>
                            </div>
                            <div class="input-group mb-3" style="width: 100%; margin: 10px;">
                                <span class="input-group-text" style="width: 20%;">Role</span>
                                <input type="text" id="userRole" name="role" th:value="${session?.user?.role ?: ''}" class="form-control" readonly>
                            </div>
                            <div class="input-group mb-3" style="width: 100%; margin: 10px;">
                                <span class="input-group-text" style="width: 20%;">Location</span>
                                <input type="text" id="userLocation" name="location" th:value="${session?.user?.location ?: ''}" class="form-control" readonly>
                                <button class="btn btn-outline-secondary toggle-edit" type="button">Edit</button>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" >Change Password</button>
                        <button type="button" class="btn btn-danger" >Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <div th:fragment="footer" >
            <footer class="bg-light text-center py-3 ">
                <p class="mb-0">Â© 2025 Community Volunteering Platform. All rights reserved.</p>
            </footer>

            <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js}"></script>
            <script th:src="@{/js/index.js}"></script>
        </div>
    </div>

</body>
</html>
