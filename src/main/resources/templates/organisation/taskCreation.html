<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/organisation-home.css}">
    <style>
        main {
            min-height: 82vh;
        }

        .task-form-container {
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>

    <div th:replace="~{organisation/fragments :: navbar}"></div>

    <main>
        <div class="task-form-container">
            <h3 class="text-center mb-4">Create a New Task</h3>
            <form id="taskCreationForm" action="#" method="POST">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" name="taskTitle" class="form-control" placeholder="Enter task title" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Task Description</label>
                    <textarea id="taskDescription" name="taskDescription" class="form-control" rows="4" placeholder="Enter task description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="taskCategory">Category</label>
                    <select id="taskCategory" name="taskCategory" class="form-select" required>
                        <option value="" selected disabled>Select a category</option>
                        <option value="Software Development">Software Development</option>
                        <option value="Teaching">Teaching</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Community Service">Community Service</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskSkills">Required Skills</label>
                    <input type="text" id="taskSkills" name="taskSkills" class="form-control" placeholder="E.g., Java, Python, First Aid" required>
                </div>
                <div class="form-group">
                    <label for="taskLocation">Location</label>
                    <input type="text" id="taskLocation" name="taskLocation" class="form-control" placeholder="Enter task location" required>
                </div>
                <div class="form-group">
                    <label for="taskStartDate">Start Date</label>
                    <input type="date" id="taskStartDate" name="taskStartDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="taskEndDate">End Date</label>
                    <input type="date" id="taskEndDate" name="taskEndDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="taskCancellationdeadline">Cancellation Deadline</label>
                    <input type="date" id="taskCancellationDeadline" name="taskCancellationDeadline" class="form-control" required>
                </div>
                <div class="btn-container mt-4">
                    <button type="reset" class="btn btn-secondary">Reset</button>
                    <button type="submit" class="btn btn-primary">Create Task</button>
                </div>
            </form>
        </div>
    </main>

    <div th:replace="~{organisation/fragments :: footer}"></div>

</body>

</html>
