<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Volunteering Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/organisation-home.css}">
</head>

<body>
    <div th:replace="~{organisation/fragments :: navbar}"></div>

    <main class="w-100">
        <div class="modal fade" tabindex="-1" id="userProfileModalLabel" aria-labelledby="userProfileModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">My Profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="userProfileForm">
                            <div class="input-group mb-3">
                                <span class="input-group-text">User ID</span>
                                <input type="text" id="userId" class="form-control" readonly>
                                <button class="btn btn-outline-warning toggle-edit" type="button">Edit</button>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Name</span>
                                <input type="text" id="userName" class="form-control" readonly>
                                <button class="btn btn-outline-warning toggle-edit" type="button">Edit</button>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Email</span>
                                <input type="email" id="userEmail" class="form-control" readonly>
                                <button class="btn btn-outline-warning toggle-edit" type="button">Edit</button>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Phone</span>
                                <input type="text" id="userPhone" class="form-control" readonly>
                                <button class="btn btn-outline-warning toggle-edit" type="button">Edit</button>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Location</span>
                                <input type="text" id="userLocation" class="form-control" readonly>
                                <button class="btn btn-outline-warning toggle-edit" type="button">Edit</button>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Website</span>
                                <input type="text" id="userWebsite" class="form-control" readonly>
                                <button class="btn btn-outline-warning toggle-edit" type="button">Edit</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger">Delete Account</button>
                        <button type="button" class="btn btn-success">Save</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-image">
            <div class="overlay"></div>
            <div class="content headcontent">
                <h1 class="display-8 gradient-text">Empowering Communities, One Volunteer at a Time</h1>
            </div>
        </div>
    </main>

    <div th:replace="~{organisation/fragments :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
