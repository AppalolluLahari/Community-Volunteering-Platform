<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Volunteering Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Thymeleaf integration for CSS -->
    <link rel="stylesheet" th:href="@{/css/organisation-home.css}">
    <style>
        .completed-tasks-title {
            text-align: center;
            width: 100%;
        }
        main {
            min-height: 82vh;
        }

        .tasks-block {
            margin-top: 30px;
        }

        .tasks-area {
            width: 80%;
        }

        .card {
            padding: 10px;
        }

        @media screen and (max-width: 768px) {
            .search-area {
                width: 70%;
            }

            .tasks-area {
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <!-- Thymeleaf fragment for navbar -->
    <div th:replace="~{organisation/fragments :: navbar}"></div>

    <main class="w-100">
        <div class="tasks-block w-100 d-flex flex-column align-items-center">
            <!-- Modal for user profile -->
            <div class="modal fade" tabindex="-1" id="userProfileModalLabel" aria-labelledby="userProfileModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">My Profile</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="userProfileForm">
                                <div class="input-group mb-3" style="width: 100%; margin: 10px;">
                                    <span class="input-group-text" style="width: 20%;">User ID</span>
                                    <input type="text" id="userId" class="form-control" readonly>
                                    <button class="btn btn-outline-secondary toggle-edit" type="button">Edit</button>
                                </div>
                                <div class="input-group mb-3" style="width: 100%; margin: 10px;">
                                    <span class="input-group-text" style="width: 20%;">Name</span>
                                    <input type="text" id="userName" class="form-control" readonly>
                                    <button class="btn btn-outline-secondary toggle-edit" type="button">Edit</button>
                                </div>
                                <div class="input-group mb-3" style="width: 100%; margin: 10px;">
                                    <span class="input-group-text" style="width: 20%;">Email</span>
                                    <input type="email" id="userEmail" class="form-control" readonly>
                                    <button class="btn btn-outline-secondary toggle-edit" type="button">Edit</button>
                                </div>
                                <div class="input-group mb-3" style="width: 100%; margin: 10px;">
                                    <span class="input-group-text" style="width: 20%;">Phone</span>
                                    <input type="text" id="userPhone" class="form-control" readonly>
                                    <button class="btn btn-outline-secondary toggle-edit" type="button">Edit</button>
                                </div>
                                <div class="input-group mb-3" style="width: 100%; margin: 10px;">
                                    <span class="input-group-text" style="width: 20%;">Role</span>
                                    <input type="text" id="userRole" class="form-control" readonly>
                                    <button class="btn btn-outline-secondary toggle-edit" type="button">Edit</button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tasks Area -->
            <div class="tasks-area">
                <div class="d-flex justify-content-between" style="flex:none;">
                    <h5 class="display-6" style="padding: 10px; padding-top:0px;font-weight:bold; width:40%">Volunteer Ratings</h5>
                </div>
                <div class="cards-area">
                    <div class="card">
                        <h5 class="card-header d-flex justify-content-between">Task Name
                            <span><button class="btn btn-info">view</button></span>
                        </h5>
                        <div class="card-body d-flex">
                            <div style="width: 94%;">
                                <div><strong>Start Date:</strong> 18-01-2025</div>
                                <div><strong>Completion Date:</strong> 20-01-2025</div>
                                <div><strong>Done By:</strong> 101</div>
                            </div>
                            <div class="d-flex flex-column" style="flex: none; gap: 5px;">
                                <a class="btn btn-primary" href="./editRating.html">Edit</a>
                                <button class="btn btn-danger">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Thymeleaf fragment for footer -->
    <div th:replace="~{organisation/fragments :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../volunteer/index.js"></script>

</body>

</html>
